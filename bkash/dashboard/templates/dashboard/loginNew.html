{% load static %}
<doctype html>
  <html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />

      <!-- Bootstrap CSS -->
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous"
      />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />
      <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:100,200,300,400,500&display=swap");
        body {
          font-family: "Poppins", sans-serif;
          font-size: 14px;
        }
      </style>
      <title>Bkash</title>
    </head>

    <body>
      <div class="row">
        <div class="col-lg-5 m-auto">
          <div class="card mt-5 bg-dark">
            <div class="card-title text-center mt-3">
              <img src="/images/usericon.png" alt="" width="150px" height="150px" />
            </div>
            <div class="card-title text-center mt-2">
              <h1 class="mb-3 font-weight-light text-white text-uppercase">
                Login
              </h1>
            </div>
            <div class="card-body text-center">
              <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fa fa-phone fa-2x"></i>
                    </span>
                  </div>
                  <input
                    type="text"
                    class="form-control py-4"
                    placeholder="Mobile Number"
                    name="mobile_no"
                  />
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fa fa-lock fa-2x"></i>
                    </span>
                  </div>
                  <input
                    type="password"
                    class="form-control py-4"
                    placeholder="Password"
                    name="password"
                  />
                </div>
                <button type="submit" class="btn btn-success">Login Now</button>
              </form>
            </div>
          </div>
          {% if message %}
          <p>Login Successful</p>
          <!--<div class="alert alert-success mt-4">
            <strong>Login Successful</strong>
          </div> -->
          {% else %}
          <p>Try Again</p>
          <!--<div class="alert alert-danger mt-4">
            <strong>Sorry!Login Failed</strong>
          </div> -->
          {% endif %}
        </div>
      </div>

      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"
      ></script>

      <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
      -->
    </body>
  </html>
</doctype>
