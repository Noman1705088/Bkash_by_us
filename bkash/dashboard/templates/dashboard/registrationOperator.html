<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700" />
    <title>Registration Operator</title>
    <style type="text/css">
        body {
            background-image: url('https://i.pinimg.com/originals/52/ec/bb/52ecbb1273c5d9b78b7a07863fe63234.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }

        #ui {
            background-color: #333;
            padding: 30px;
            margin-top: 50px;
            border-radius: 15px;
            padding-bottom: 5px;
            opacity: 0.9;
        }

        #ui label {
            color: antiquewhite;
        }

        #ui h3 {
            color: antiquewhite;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2 col-sm-1"></div>
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div id="ui" class="mb-1">
                    <div class="text-center">
                        <h3 class="text-center">MOBILE OPERATOR</h3>
                        <img src="https://www.iconarchive.com/download/i83647/pelfusion/long-shadow-media/Mobile-Smartphone.ico" width="150px" height="150px">
                    </div>
                    <form action="" class="form-group text-center" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div>
                            <label for="operator_name">Opeartor Name:</label>
                            <input type="text" name="operator_name" class="form-control"
                                placeholder="Enter Operator Name" required>
                        </div>
                        <br>
                        <div>
                            <label for="operator_type">Operator Type:</label>
                            <select name="operator_type" required id="" class="form-control" required>
                                <option value="null" disabled="disabled" selected="selected">
                                    --Choose Option--
                                </option>
                                <option value="prepaid">Prepaid</option>
                                <option value="postpaid">Postpaid</option>
                            </select>
                        </div>
                        <br>
                        <div>
                            <label for="bank_acc">Bank Account No:</label>
                            <input type="text" name="bank_acc" class="form-control"
                                placeholder="Enter Operator Bank Account Number" required>
                        </div>
                        <br>
                        {% if message %}
                        <div class="alert alert-danger mt-4">
                            <strong>This operator and type is already used,Try another</strong>
                        </div>
                        {% endif %}
                        <input type="submit" value="SUBMIT" class="btn btn-success btn-block btn-lg">
                        <br>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-3  col-md-2 col-sm-1"></div>
    </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
