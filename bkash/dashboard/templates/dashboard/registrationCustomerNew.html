<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700" />
    <title>Registration</title>
    <style type="text/css">
    body{
        background-image: url('/images/background.jpg');
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
    }
    #ui{
        background-color: #333;
        padding: 30px;
        margin-top: 50px;
        border-radius: 15px;
        padding-bottom: 5px;
        opacity: 0.9;
    }
    #ui label{
        color: antiquewhite;
    }
    #ui h3{
        color: antiquewhite;
        font-family: Arial, Helvetica, sans-serif;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2 col-sm-1"></div>
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div id="ui" class="mb-1">
                    <div class="text-center">
                        <h3 class="text-center">CUSTOMER</h3>
                        <img src="/images/usericon.png" alt="" width="150px" height="150px" />
                    </div>
                    <form action="" class="form-group text-center" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div>
                            <label for="img" class="float-left">Photo:</label>
                            <input type="file" id="img" name="img" accept="image/*" class="form-control-file text-white">
                        </div>
                        <br>
                        <div>
                            <label for="username">User Name:</label>
                            <input type="text" name="username" class="form-control" placeholder="Enter Your User Name" required>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="father_name">Father's Name:</label>
                                <input type="text" name="father_name" class="form-control"
                                    placeholder="Enter Your Father's Name" required>
                            </div>
                            <div class="col-lg-6">
                                <label for="mother_name">Mother's Name:</label>
                                <input type="text" name="mother_name" class="form-control"
                                    placeholder="Enter Your Mother's Name" required>
                            </div>
                        </div>
                        <br>
                        <div>
                            <label for="email">E-mail:</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter Your E-mail" required>
                        </div>
                        <br>
                        <div>
                            <label for="gender">Gender:</label>
                            <select name="gender" required id="" class="form-control" required>
                                <option value="null" disabled="disabled" selected="selected">
                                    --Choose Option--
                                </option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <br>
                        <div>
                            <label for="dob">Date of Birth:</label>
                            <input type="date" class="form-control" name="dob" required> 
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="nid_no">NID No:</label>
                                <input type="text" class="form-control" name="nid_no" placeholder="Enter Your NID No" required>
                            </div>
                            <div class="col-lg-6">
                                <label for="mobile_no">Mobile No:</label>
                                <input type="text" class="form-control" name="mobile_no" placeholder="Enter Your Mobile No" required>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" name="password" placeholder="Enter Your Password" required>
                            </div>
                            <div class="col-lg-6">
                                <label for="conf_password">Confirm Password:</label>
                                <input type="password" class="form-control" name="conf_password" placeholder="Confirm Your Password" required>
                            </div>
                        </div>
                        <br>
                        {% if message %}
                        <p>This mobile or NID is already used,Try another</p>
                        {% endif %}
                        <input type="submit" value="SUBMIT" class="btn btn-success btn-block btn-lg">
                        <br>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-3  col-md-2 col-sm-1"></div>
    </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
