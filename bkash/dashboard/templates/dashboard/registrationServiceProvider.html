<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700" />
    <title>Registration</title>
    <style type="text/css">
    body{
        background-image: url('https://www.amberit.com.bd/img/slider-images/1.png');
        background-color: black;
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
    }
    #ui{
        background-color: #333;
        padding: 30px;
        margin-top: 50px;
        border-radius: 15px;
        padding-bottom: 5px;
        opacity: 0.9;
    }
    #ui label{
        color: antiquewhite;
    }
    #ui h3{
        color: antiquewhite;
        font-family: Arial, Helvetica, sans-serif;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2 col-sm-1"></div>
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div id="ui" class="mb-1">
                    <div class="text-center">
                        <h3 class="text-center">Service Provider</h3>
                        <img src="https://avalancheinfotech.com/wp-content/uploads/2020/02/bpo-service.png" alt="" width="150px" height="150px" />
                    </div>
                    <form action="" class="form-group text-center" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div>
                            <label for="img" class="float-left">Photo:</label>
                            <input type="file" id="img" name="img" accept="image/*" class="form-control-file text-white" required>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="servicename">Service Provider Name:</label>
                                <input type="text" name="servicename" class="form-control" placeholder="Enter Service Provider" required>
                            </div>
                            <div class="col-lg-6">
                                <label for="servicetype">Service Type:</label>
                                <select name="servicetype" required id="" class="form-control" required>
                                    <option value="null" disabled="disabled" selected="selected">
                                        --Choose Option--
                                    </option>
                                    <option value="Electricity">Electiricity</option>
                                    <option value="Gas">Gas</option>
                                    <option value="Water">Water</option>
                                    <option value="Internet">Internet</option>
                                    <option value="Telephone">Telephone</option>
                                    <option value="TV">TV</option>
                                    <option value="Education">Education</option>
                                    <option value="Credit Card">Credit Card</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div>
                            <label for="bank_acc">Bank Account No:</label>
                            <input type="text" name="bank_acc" class="form-control" placeholder="Enter Your Bank Account Number" required>
                        </div>
                        <br>
                        <input type="submit" value="SUBMIT" class="btn btn-success btn-block btn-lg">
                        <br>
                    </form>
                    {% if message %}
                        <div class="alert alert-danger mt-4">
                        <strong>This Service already exists,Try again</strong>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="col-lg-3  col-md-2 col-sm-1"></div>
    </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
