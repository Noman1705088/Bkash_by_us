{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!--{% load static %} -->
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700" />
  <title>Merchant Branch Add</title>
  <style type="text/css">
    body {
      background-image: url("https://www.smstitan.ru/wp-content/uploads/2018/04/background-images-for-registration-page-12.jpg");
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
    }

    #ui {
      background-color: #333;
      padding: 30px;
      margin-top: 50px;
      border-radius: 15px;
      padding-bottom: 5px;
      opacity: 0.9;
    }

    #ui label {
      color: antiquewhite;
    }

    #ui h3 {
      color: antiquewhite;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
  <title>Merchant Branch Add</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-2 col-md-2 col-sm-1"></div>
      <div class="col-lg-8 col-md-8 col-sm-10">
        <div id="ui" class="mb-1">
          <div class="text-center">
            <h3 class="text-center">MERCHANT BRANCH ADD</h3>
            <img
              src="{{PHOTO}}"
              alt="" width="150px" height="150px" />
              <h5 class="text-center text-white py-2">{{NAME}}</h5>
          </div>
          <form action="" class="form-group text-center" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="pt-2">
              <label for="branchname">Branch Name:</label>
              <input type="text" name="branchname" class="form-control" placeholder="Enter Your Branch Name" required>
            </div>
            <br>
            <div class="pt-2">
                <label for="mobileno">Branch Mobile No:</label>
                <input type="text" name="mobileno" class="form-control" placeholder="Enter Your Branch Mobile No (sample- 01xxxxxxxxx)" pattern="[0]{1}[1]{1}[0-9]{9}" required>
              </div>
            <br>
            {% if message %}
            <div class="alert alert-danger mt-4">
              <strong>This Branch Name or Mobile No Is already used.Try Another</strong>
            </div>
            {% endif %}
            <div class="row">
              <div class="col-4"></div>
              <div class="col-4">
                <input type="submit" value="SUBMIT" class="btn btn-success btn-block btn-lg">
              </div>
              <div class="col-4"></div> 
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-2  col-md-2 col-sm-1"></div>
  </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
