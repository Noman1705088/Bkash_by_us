<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e367819fd5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10 mt-5 pt-5">
          <div class="row z-depth-3">
            <div class="col-sm-4 bg-info rounded-left">
              <div class="card-block text-center text-white">
                <!-- <i class="fas fa-user-tie fa-7x mt-5"></i> -->
                <img
                  src={{PHOTO}}
                  alt=""
                  width="100"
                  height="100"
                  class="mr-auto rounded-circle img-thumbnail shadow-sm mt-4"
                />
                <h2 class="font-weight-bold mt-4">{{NAME}}</h2>
                {% if TYPE == 'customer' %}
                    <p class="font-weight-normal text-white mb-0">Customer</p>
                {% elif TYPE == 'agent' %}
                    <p class="font-weight-normal text-white mb-0">Agent</p>
                {% endif %}
                <i class="far fa-edit fa-2x mb-4"></i>
              </div>
            </div>
            <div class="col-sm-8 bg-white rounded-right">
              <h3 class="mt-3 text-center">Information</h3>
              <hr class="badge-primary mt-0 w-50" />
              <div class="row pb-2">
                <div class="col-sm-6">
                  <p class="font-weight-bold">Mobile Number:</p>
                  <h6 class="text-muted">{{MOBILE}}</h6>
                </div>
              </div>

              <div class="row pb-2">
                <div class="col-sm-6">
                  <p class="font-weight-bold">Father's Name:</p>
                  <h6 class="text-muted">{{FATHER}}</h6>
                </div>
                <div class="col-sm-6">
                  <p class="font-weight-bold">Mother's Name:</p>
                  <h6 class="text-muted">{{MOTHER}}</h6>
                </div>
              </div>

              <div class="row pb-2">
                <div class="col-sm-6">
                  <p class="font-weight-bold">NID:</p>
                  <h6 class="text-muted">{{NID}}</h6>
                </div>
                <div class="col-sm-6">
                  <p class="font-weight-bold">Date Of Birth:</p>
                  <h6 class="text-muted">{{DOB}}</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
