<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!--{% load static %} -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/e367819fd5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700" />
    <style type="text/css">
        html,
        body {
            height: 100%;
            background-image: url('https://wallpapercave.com/wp/wp3358813.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }

        .full-page {
            height: 100vh;
            width: 100vw;
        }
    </style>
    <title>Send Money</title>
</head>
<body class="full-page"">
    <section class="h-100">
        <header class="container h-100">
            <div class="d-flex align-items-center justify-content-center h-100">
                <div class="d-flex flex-column">
                    <div class="card-body text-center" style="background-color: rgb(190, 109, 54);">
                        <img src="https://payexflo.com/wp-content/uploads/2020/03/989622.png" alt="" style="max-width: 30%; max-height: 30%; object-fit: contain" class="py-3">
                        <h3 class="pb-4">SEND MONEY</h3>
                        <form action="" method="POST" enctype="multipart/form-data">
                            <!--{% csrf_token %} -->
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-phone fa-2x"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control py-4 font-weight-bold" placeholder="Enter Receiver Mobile Number"
                                    name="mobile_no" />
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-money-bill-alt fa-2x"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control py-4 font-weight-bold" placeholder="Enter Amount"
                                    name="amount" />
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-lock fa-2x"></i>
                                    </span>
                                </div>
                                <input type="password" class="form-control py-4 font-weight-bold" placeholder="Password"
                                    name="password" />
                            </div>
                            <input type="submit" class="btn btn-lg btn-warning float-left" value="Send Money">
                        </form>
                        <a href="" class="btn btn-primary btn-lg float-right">Back To Home</a>
                    </div>
                </div>
            </div>
        </header>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </body>

</html>
