<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"
        />
        <!--link rel="stylesheet" href="../css/adminStyle.css" /-->
        <script
          src="https://kit.fontawesome.com/e367819fd5.js"
          crossorigin="anonymous"
        ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <title>Admin bKash</title>
      </head>
    
    <body>
    {% if NAME %}
        {% for hist in HISTORY %}
        <div class="card-body" style="border-color: rgb(66, 57, 57); border-radius: 5px; border-style: solid; width:80%; margin: auto;">
            <table class="table table-borderless text-center">
              <tbody>
                <tr>
                  <td style="text-align:left;">Mobile Recharge</td>
                  <td class="align-middle"></td>
                  <td style="text-align:right">{{hist.TIME}}</td>
                </tr>
                <tr>
                {% if MOBILE==hist.SENDER %} 
                    <td style="text-align:left;">To: {{hist.RECEIVER}}</td>
                {% else %}
                    <td style="text-align:left;">From: {{hist.SENDER}}</td>
                {% endif %}
                    <td class="align-middle"></td>
                    <td class="align-middle"></td>
                </tr>
                <tr>
                    <td style="text-align:left;">Txid: {{hist.TXID}}</td>
                    <td class="align-middle"></td>
                {% if MOBILE==hist.SENDER %} 
                    <td style="text-align:right" style="color: red;">-{{hist.AMOUNT}}<i class="fas fa-dollar-sign"></i></td>
                {% else %}
                    <td style="text-align:right" style="color: green;">+{{hist.AMOUNT}}<i class="fas fa-dollar-sign"></i></td>
                {% endif %}
                </tr>
              </tbody>
            </table>
          </div>

        {% endfor %}
    {% endif %}
    </body>
</html>
